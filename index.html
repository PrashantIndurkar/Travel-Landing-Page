<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page travel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="card">
            <div class="container">
                <div class="menu">
                    <h3>Travel</h3>
                    <i class="fas fa-bars"></i>
                </div>
                <div class="content">
                    <div class="text">
                        <h1>Let's Travel <br>the world.</h1>
                        <p>Travel lets you explore new places. <br>Simply choose where you want to go.</p>
                        <a href="#">Let's go !</a>
                    </div>
                </div>
            </div>
            <div class="photo"></div>
        </div>
    </div>
</body>
</html>
